{% extends "template.html" %}
{% block app_content %}
<div class="container">
    <div class="bottomcontainer">
        {% if courses %}
        <table class="table table-striped table-sm">
            <thead>
                <tr>
                    <th> Courses </th>
                </tr>
            </thead>
            <tbody id="tablebody">
                {% for course in courses %}
                <tr>
                    <td> 
                        <a href="{{ url_for('editCourse', courseName=course.courseName) }}" >
                            {{course.courseName}}
                        </a>
                    </td>
                </tr>
                {% endfor %}            </tbody>
        </table>
        {% endif %}
        {% if noresults %}
        No results.
        {% endif%}
        <a style="font-weight:bold;" href="{{ url_for('addCourse') }}">Add a course</a>
    </div>
</div>
{% endblock %}
