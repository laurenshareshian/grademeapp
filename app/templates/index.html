{% extends "template.html" %}

{% block app_content %}

<div class="container">
    <h2>
        Courses for
        <small>
            <a href="{{ url_for('editTeacher', teacher_id=session['user']['id']) }}">
                {{ session['user']['name'] }}
            </a>
        </small>
    </h2>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Course</th>
                <th>Students</th>
                <th>Options</th>
            </tr>
        </thead>
        <tbody>
            {% for c in courses %}
            <tr>
                <td>
                    <a href="{{ url_for('view_course', course_id=c.course_id) }}">{{ c.title }}</a>
                </td>
                <td>{{ c.student_count }}</td>
                <td>
                    <a href="{{ url_for('editCourse', course_id=c.course_id) }}">Edit</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table><!-- table table-striped -->
</div>
{% endblock %}
