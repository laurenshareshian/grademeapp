{% extends "template.html" %}
{% block app_content %}
<div class="container">
    <div class="form">
        <h3>Add New Course</h3>
        <form action="{{ url_for('saveAddCourse') }}" method="post" novalidate>
            {{ addCourseForm.hidden_tag() }}
            <p>
                {{ addCourseForm.courseName.label }}<br>
                {{ addCourseForm.courseName(size=32) }}
            </p>
            {{ addCourseForm.submit1() }}
        </form>
    </div>
</div>
{% endblock %}
